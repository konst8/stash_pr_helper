<!DOCTYPE html>
<html>
<head>
  <title>PR helper chrome extension</title>
  <link href="../libs/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet">
  <link href="../libs/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="options.css" media="all">
</head>

<body>
  <h2>PR description</h2>
  <div class="descriptions">
  </div>

  <div class="entity-actions description-actions">
    <a id="add-description"><span class="ui-icon ui-icon-plus"></span>Add PR description</a>
  </div>

  <h2>PR reviewers</h2>
  <div class="reviewers">
  </div>

  <div class="entity-actions reviewers-actions">
    <a id="add-reviewers"><span class="ui-icon ui-icon-plus"></span>Add PR reviewers</a>
  </div>

  <div class="settings-actions">
    <button id="save">Save</button>
    <a id="cancel">Cancel</a>
  </div>

  <script src="../libs/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
  <script src="../libs/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
