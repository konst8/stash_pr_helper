<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
  <link href="../libs/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet">
  <link href="../libs/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="options.css" media="all">
</head>

<body>
  <h2>PR description templates</h2>
  <div class="templates">
  </div>

  <div class="add-template-wrapper">
    <a id="add-template"><span class="ui-icon ui-icon-plus"></span>Add PR template</a>
  </div>

  <h2>PR reviewers groups</h2>
  <div class="groups">
  </div>

  <div class="add-group-wrapper">
    <a id="add-group"><span class="ui-icon ui-icon-plus"></span>Add reviewers group</a>
  </div>

  <div class="actions-wrapper">
    <button id="save">Save</button>
    <a id="cancel">Cancel</a>
  </div>

  <script src="../libs/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
  <script src="../libs/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
